<html>
    <head>
        <title>CMS</title>
        <style>
            *{font-size:40px;}
            .nav{background-color:rgb(18, 0, 58);}
            .nav a{color:white; text-decoration:none;margin:8%}
        </style>
    </head>
    <body>
        <center>
            <div class="nav">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'dept'%}">Department</a>
                <a href="{% url 'stu'%}">Student</a>

            </div>
            <h1>Dept Page</h1>
            <a href="{% url 'adddept'%}">Add Department</a>
            <br/><br/>
            <table border="5" style="width: 90%; text-align: center; ">
                <tr style="background-color: rgb(28, 90, 116); color: rgb(255, 255, 255);">
                    <th>Dep Id</th>
                    <th>Dept Name</th>
                    <th>Delete</th>
                </tr>
                {% for d in data%}
                <tr>
                    <td>{{d.did}}</td>
                    <td>{{d.dname}}</td>
                    <td><a href="{% url 'remdept' id=d.did %}" onclick="return confirm(' are you sure?')"></a>Delete</td>
                    
                </tr>
                {%endfor%}
            </table>
            {{msg}}
        </center>
    </body>
</html>
